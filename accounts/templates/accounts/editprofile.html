{% extends 'core/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4 text-white">Edit your profile</h1>
        <form class="card shadow-lg" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="card-body">
            <div class="form-group mb-4">
              <label class="form-label text-white" for="bio">Bio:</label>
              <textarea name="bio" id="bio" class="form-control" placeholder="Enter your bio here" rows="10" required>{{profile.bio}}</textarea>
            </div>

            <div class="form-group mb-4">
              <label class="form-label text-white" for="image">Profile Image:</label>
              <div class="input-group">
                <input type="file" name="image" accept="image/*" class="form-control">
              </div>
              <small class="form-text text-muted">Choose your profile image</small>
            </div>
          </div>

          <div class="card-footer d-grid gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
