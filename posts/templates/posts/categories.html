{% extends 'core/base.html' %}

{% block title %} {% endblock %}


{% block content %}
  <div class="container mx-auto py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for category in categories %}
        <a href="{% url 'posts:feed' slug=category.slug%}" class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl">
          <img src="{{ category.image.url }}" alt="{{ category.name }}" class="w-full h-48 object-cover">
          <div class="px-4 py-2 bg-gray-800 text-white">
            <h2 class="text-lg font-bold">{{ category.name }}</h2>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
